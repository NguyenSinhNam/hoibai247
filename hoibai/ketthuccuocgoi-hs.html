<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"><!--<![endif]-->
<head>
    <!-- Basic Page Needs -->
    <meta charset="UTF-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <title>Hoibai247</title>

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Boostrap style -->
    <link rel="stylesheet" type="text/css" href="stylesheet/bootstrap.min.css">

    <!-- Theme style -->
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css"> 
    <!-- <link rel="stylesheet" type="text/css" href="stylesheet/hoibai.css"> -->

    <!-- Reponsive -->
    <link rel="stylesheet" type="text/css" href="stylesheet/responsive.css">

    <!-- Animation Style -->
    <link rel="stylesheet" type="text/css" href="stylesheet/animate.css">

    <!-- Favicon and touch icons  -->
    <link href="icon/apple-touch-icon-48-precomposed.png" rel="apple-touch-icon-precomposed">
    <link href="icon/apple-touch-icon-32-precomposed.png" rel="apple-touch-icon-precomposed">
    <link href="icon/favicon.png" rel="shortcut icon">

</head>
    <body class="bg-full-screen">
        <div class="boxed blog logged-in ketthuccuocgoi-hs page-full-screen">
        <!-- Preloader -->
        <div class="preloader">
            <div class="clear-loading loading-effect-2">
                <span></span>
            </div>
        </div>
        <section class="main-content text-center">           

            <div class="call-tabs" data-effect="fadeIn">             
                     
                <div class="box-call-phone">
                    <div class="wrap-avatar-caller">
                        <div class="heartbit"></div>
                        <div class="avatar avatar-caller">
                            <img src="images/gv/ava-giao-vien.png">                        
                        </div>
                    </div>

                    <div class="top-call-audio clearfix">
                        <div class="caller">Bạn đã kết thúc cuộc gọi với giáo viên Nguyễn Văn An</div>
                        <div class="wrap-time-called">
                            <ul>
                                <li class="time-called"><span>Thời gian cuộc gọi:</span> 01:22</li>
                                <li class="time-receive"><span>Thời gian còn nhận hỗ trợ của học sinh:</span> 24:31</li>
                            </ul>
                        </div>
                    </div>

                    <div class="wrap-form-review">
                        <form action="#" method="post" class="form-review">
                            <div class="wrap-radio-form-review">
                                <div class="title-review">Hãy đánh giá cuộc gọi vừa rồi của bạn</div>
                                <div class="wrap-fieldset">
                                    <div class="wrap-scroll-x">
                                        <fieldset>
                                            <div class="wrap-radio clearfix">
                                                <label class="container-radio">
                                                    <input type="radio" name="review" checked="checked">
                                                    <span class="checkmark"><img src="images/hs/excited active.svg"> Rất hiểu bài</span>                                        
                                                </label>                                                              
                                                <label class="container-radio">
                                                    <input type="radio" name="review">
                                                    <span class="checkmark"><img src="images/hs/happy df.svg"> Hiểu bài</span>
                                                </label>
                                                <label class="container-radio">
                                                    <input type="radio" name="review">
                                                    <span class="checkmark"><img src="images/hs/normal df.svg"> Bình thường</span>
                                                </label>                                                              
                                                <label class="container-radio">
                                                    <input type="radio" name="review">
                                                    <span class="checkmark"><img src="images/hs/sad df.svg"> Không hiểu bài</span>
                                                </label>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                            <button class="submit-review icon-left"><i class="icon-gui-danh-gia"></i> Gửi Đánh Giá</button>
                        </form>
                    </div>
                </div><!-- /.box-call-phone --> 
            </div> <!-- call-tabs -->           
        </section><!-- /.main-content -->
        
        <div class="button-go-top">
            <a href="#" title="" class="go-top">
                <i class="icon-next-pagination"></i>
            </a>
        </div>
    
    </div> <!-- /.boxed -->

    <!-- Javascript -->
    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.easing.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>


    </body>
</html>
